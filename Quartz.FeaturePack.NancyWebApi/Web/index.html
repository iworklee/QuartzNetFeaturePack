<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Quartz.Net Scheduler Administration</title>
</head>
<body>
    <h1>Quartz.Net Scheduler Administration</h1>
    <div id="quartzAdmin">
        <div>
            <h2>Scheduler Information</h2>
            <div id="scheduler"></div>
        </div>
        <div>
            <h2>Scheduled Jobs</h2>
            <div id="scheduledJobs"></div>
        </div>
    </div>
    <script type="text/template" id="scheduler-template">
        <div>Scheduler Name: <%= schedulerName %></div>
        <div>Scheduler InstanceId: <%= schedulerInstanceId %></div>
        <div>Job Store: <%= jobStoreType %></div>
        <div>Running Since: <%= runningSince %></div>
        <div>Thread Pool Size: <%= threadPoolSize %></div>
        <div>Version: <%= version %></div>
    </script>
    <script type="text/template" id="jobDetail-template">
        <div>
            <div>Job Name: <%= Name %></div>
            <div>Description: <%= Description %></div>
            <div>Job Type: <%= JobType %></div>
        </div>
    </script>
    <script src="scripts/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="scripts/lib/lodash.min.js" type="text/javascript"></script>
    <script src="scripts/lib/backbone-min.js" type="text/javascript"></script>
    <script src="scripts/models/scheduler.js" type="text/javascript"></script>
    <script src="scripts/models/scheduledJob.js" type="text/javascript"></script>
    <script src="scripts/collections/scheduledJobsCollection.js" type="text/javascript"></script>
    <script src="scripts/views/jobDetailView.js" type="text/javascript"></script>
    <script src="scripts/views/scheduledJobsView.js" type="text/javascript"></script>
    <script src="scripts/views/schedulerView.js" type="text/javascript"></script>
    <script src="scripts/views/quartzAdmin.js" type="text/javascript"></script>
</body>
</html>
